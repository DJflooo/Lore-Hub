<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css"> <!-- "{{ site.baseurl }}/style.css" Allows to search directly for style.css = more flexible -->
</head>
<body>
    <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1> <!-- Same as style.css -->
    </header>
    <main>
        {{ content }}
    </main>
</body>
</html>
